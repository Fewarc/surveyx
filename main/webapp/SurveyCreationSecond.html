                <div style="border-width:5px; border-color:black; height:100%; width:1300px; margin: auto;">

            <div style="height: 80px; width: 100%;"></div>

            <div >
                <div id="surveyTitleDiv" style="background: rgb(2,218,172); margin-left: 70px; line-height: 90%; margin-bottom: 25px; padding: 25px;
                background: linear-gradient(180deg, rgba(2,218,172,1) 0%, rgba(3,151,171,1) 100%); -webkit-background-clip: text;
                -webkit-text-fill-color: transparent; font-family: 'Open sans condensed', sans-serif; font-size: 120px;"></div>

                <div class="container" style="width: 100%;
                background: linear-gradient(180deg, rgba(2,218,172,1) 0%, rgba(3,151,171,1) 100%);">
                    <div id="surveyDescriptionDiv" style="color: white; font-family: 'Open sans condensed',

            <div class="container" style='margin-bottom: 100px; '>

                <div id="questions">    </div>

                <div  style="margin-bottom: 75px; padding-left: 50px;">
                    <div class="addQuestionButton" onClick="addQuestion('r')">Add radio button question</div>
                    <div class="addQuestionButton" onClick="addQuestion('y')">Add yes/no question</div>
                    <div class="addQuestionButton" onClick="addQuestion('c')">Add checkbox question</div>
                    <div class="addQuestionButton" onClick="addQuestion('t')">Add text answer question</div>
                </div>

                <div  class="container" style="margin-bottom: 100px;">
                    <div class="addQuestionButton" onClick="submitSurvey(); loadPreview();" style="padding-left: 20%; padding-right: 20%; margin-bottom: 100px;">    Finish    </div>
